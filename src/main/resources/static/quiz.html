<!DOCTYPE html>
<html>
<head>
<title>Java Online Examination</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
}

body::before {
    content: "JAVA";
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-20deg);
    font-size: 180px;
    font-weight: bold;
    color: rgba(0,0,0,0.04);
    pointer-events: none;
}

.box {
    width: 720px;
    background: white;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
}

.hidden { display: none; }

.timer {
    position: absolute;
    top: 20px;
    right: 25px;
    color: #d32f2f;
    font-weight: bold;
}

.question {
    font-size: 20px;
    font-weight: bold;
    margin: 20px 0;
}

.option {
    border: 2px solid #ddd;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    cursor: pointer;
}

.option:hover {
    background: #e3f2fd;
}

.option.selected {
    background: #bbdefb;
    border-color: #1976d2;
    font-weight: bold;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 12px 26px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #1976d2;
    color: white;
}

button:disabled { background: #aaa; }
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="box" id="startScreen">
    <h2 style="text-align:center">Java Online Examination</h2>
    <input id="name" placeholder="Enter Name" style="width:100%;padding:12px;margin-bottom:12px">
    <input id="usn" placeholder="Enter USN" style="width:100%;padding:12px;margin-bottom:12px">
    <input id="email" placeholder="Enter Email" style="width:100%;padding:12px;margin-bottom:12px">
    <button style="width:100%" onclick="startExam()">Start Exam</button>
</div>

<!-- QUIZ SCREEN -->
<div class="box hidden" id="quizScreen">
    <div class="timer" id="timer">00:00</div>
    <div id="qno"></div>
    <div class="question" id="question"></div>
    <div id="options"></div>

    <div class="buttons">
        <button onclick="prev()">Previous</button>
        <button id="nextBtn" onclick="next()" disabled>Next</button>
    </div>

    <button style="margin-top:25px;background:#2e7d32;width:100%" onclick="submitQuiz()">
        Submit Exam
    </button>
</div>

<script>
let questions = [];
let index = 0;
let answers = [];
let timeLeft = 0;
let submitted = false;
let antiCheatEnabled = false;

/* START EXAM */
function startExam() {
    let name = document.getElementById("name").value.trim();
    let usn = document.getElementById("usn").value.trim();
    let email = document.getElementById("email").value.trim();

    if (!name || !usn || !email) {
        alert("Please fill all details");
        return;
    }

    sessionStorage.setItem("name", name);
    sessionStorage.setItem("usn", usn);
    sessionStorage.setItem("email", email);

    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("quizScreen").classList.remove("hidden");

    document.documentElement.requestFullscreen().catch(()=>{});

    fetch("/api/questions")
        .then(res => res.json())
        .then(data => {
            questions = data;
            timeLeft = questions.length * 120;
            loadQuestion();
            setTimeout(() => antiCheatEnabled = true, 2000);
        });
}

/* LOAD QUESTION */
function loadQuestion() {
    let q = questions[index];

    document.getElementById("qno").innerText =
        "Question " + (index + 1) + " of " + questions.length;

    document.getElementById("question").innerText = q.question;

    document.getElementById("options").innerHTML = `
        <div class="option ${answers[index]===0?'selected':''}" onclick="selectAnswer(0)">A. ${q.optionA}</div>
        <div class="option ${answers[index]===1?'selected':''}" onclick="selectAnswer(1)">B. ${q.optionB}</div>
        <div class="option ${answers[index]===2?'selected':''}" onclick="selectAnswer(2)">C. ${q.optionC}</div>
        <div class="option ${answers[index]===3?'selected':''}" onclick="selectAnswer(3)">D. ${q.optionD}</div>
    `;

    document.getElementById("nextBtn").disabled = answers[index] == null;
}

/* SELECT ANSWER */
function selectAnswer(i) {
    answers[index] = i;

    document.querySelectorAll(".option").forEach(o =>
        o.classList.remove("selected")
    );

    document.querySelectorAll(".option")[i].classList.add("selected");

    document.getElementById("nextBtn").disabled = false;
}

function next() {
    if (index < questions.length - 1) {
        index++;
        loadQuestion();
    }
}

function prev() {
    if (index > 0) {
        index--;
        loadQuestion();
    }
}

/* SUBMIT */
function submitQuiz() {
    if (submitted) return;
    submitted = true;

    sessionStorage.setItem("questions", JSON.stringify(questions));
    sessionStorage.setItem("answers", JSON.stringify(answers));

    window.location.href = "result.html";
}

/* TIMER */
setInterval(() => {
    if (submitted || questions.length === 0) return;

    if (timeLeft <= 0) {
        submitQuiz();
    } else {
        timeLeft--;
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        document.getElementById("timer").innerText =
            m + ":" + (s < 10 ? "0" + s : s);
    }
}, 1000);

/* AUTO SUBMIT ON TAB SWITCH */
document.addEventListener("visibilitychange", () => {
    if (document.hidden && antiCheatEnabled && !submitted) {
        submitQuiz();
    }
});
</script>

</body>
</html>
